<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .image-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 20px;
      background-color: #007bff;
      transition: width 0.5s;
    }
  </style>
  <title>Barra de Progresso e Imagem de Fundo</title>
</head>
<body>
  
    <div class="image-wrapper">
    <img class="background-image" src="pre logo.png" alt="Imagem de Fundo">
    <div class="progress-bar"></div>
  </div>
  
  
  
  <script>
    function updateProgressBar() {
      var progressBar = document.querySelector(".progress-bar");
      var width = 0;
      var interval = setInterval(function () {
        if (width >= 100) {
          clearInterval(interval);
          // Após a conclusão do pré-carregamento, redirecione para o seu site principal
          window.location.href = "Site oficial.html";
        } else {
          width++;
          progressBar.style.width = width + "%";
        }
      }, 30);
    }

    window.addEventListener("load", function () {
      updateProgressBar();
    });
  </script>
</body>
</html>
